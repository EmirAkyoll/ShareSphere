<div class="container-fluid">
    <div class="container d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
        <h1 class="mb-5">LOG IN</h1>
        <div class="form-floating mb-3">
            <input
                type="text" 
                [(ngModel)]="inputData" 
                (keyup)="inputDataChange($event)" 
                [class.border-danger]="isThisUserNotExists"
                class="form-control" 
                id="floatingUsername" 
                placeholder="Username"
            >
            <label for="floatingUsername">Username</label>
        </div>
        <button (click)="login()" type="button" class="btn btn-primary mt-4">Enter</button>
        <footer class="container-fluid pt-2 fixed-bottom" style="background-color: #12402B;">.</footer>
    </div>
</div>
